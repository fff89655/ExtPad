<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>simplistTemplate</title>
  <script src="lib/vue.js"></script>
  <script src="index.js"></script>
  <script src="cmp/winImg.js"></script>
  <link rel="stylesheet" href="cmp/winImg.css">

  <style>
    *{
        font-family: 'PingFang SC','Microsoft YaHei','Helvetica Neue','Helvetica','Arial',sans-serif;
    }
    body{
        background: rgb(236, 236, 236);
    }
    .winDiv{
        clear: both;
        margin: 5px;
        /* border:1px solid black; */
        float: left;
        cursor: pointer;
        background-color: white;
        width:100%;
        text-align: left;
    }
    .winDiv:hover{
        background-color: rgb(98, 177, 255);
    }
    .titleDiv{
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: left;
        padding-left:5px;
    }
    .title{
        padding:10px 10px;
    }
    .winIcon{
        width: 32px;
        height: 32px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div>
        <div v-for="win in winList" class="winDiv" @click="onWinClick(win)">
            <div class="titleDiv">
                <image class="winIcon" v-bind:src="win.iconSrc"/>
                <div class="title" style="margin-right:5px;"><!--{{win.handle}} -->{{win.title}}</div>
                <winimg :screen-size="screenSize" :rect="win.rect"></winimg>
            </div>
            <!-- <div v-if="win.rect.x" class="title">{{win.rect.x}} {{win.rect.y}} {{win.rect.width}} {{win.rect.height}}</div> -->
        </div>
    </div>
  </div>

</body>
</html>
